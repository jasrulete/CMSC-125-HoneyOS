    <!-- Apply scaling immediately before anything else loads -->
    <script>
      // Immediately apply scaling to prevent any visible delay
      if (typeof setBodyScale === 'function') {
        // If the function is already defined in main.js and it's loaded
        setBodyScale();
      } else {
        // Define and apply scaling inline if main.js hasn't loaded yet
        function setBodyScaleInline() {
          const targetScale = 1.25;
          const devicePixelRatio = window.devicePixelRatio || 1;
          const compensatedScale = targetScale / devicePixelRatio;
          
          document.body.style.transform = `scale(${compensatedScale})`;
          document.body.style.transformOrigin = 'top left';
          document.body.style.width = `${100 / compensatedScale}%`;
          document.body.style.height = `${100 / compensatedScale}%`;
          
          document.documentElement.style.setProperty('--current-scale', compensatedScale);
        }
        setBodyScaleInline();
      }
    </script>
